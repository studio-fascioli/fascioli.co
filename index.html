<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fascioli Studio Launch</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: white;
      color: #4285F4;
    }

    .left, .right {
      width: 50%;
      padding: 60px;
    }

    .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 3.8rem;
      margin: 0;
      line-height: 1.2;
    }

    h1 i {
      font-style: italic;
    }

    .announcement {
      margin-top: 30px;
      color: red;
      font-size: 1.25rem;
    }

    .email-signup {
      margin-top: 40px;
    }

    .email-signup label {
      font-size: 1rem;
      color: #4285F4;
    }

    .email-signup input {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #4285F4;
      border-radius: 4px;
    }

    .right {
      position: relative;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .vertical-label {
      position: absolute;
      top: 0;
      left: 0;
      background: #4285F4;
      color: white;
      padding: 10px;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-weight: bold;
      letter-spacing: 2px;
    }

    .hero-object {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff5722 0%, #d84315 100%);
      margin-bottom: 40px;
    }

    .countdown {
      font-size: 2.2rem;
      color: white;
      font-weight: bold;
    }

    .labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: white;
      width: 250px;
      margin-top: 6px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left, .right {
        width: 100%;
        padding: 40px;
      }

      h1 {
        font-size: 2.4rem;
      }

      .hero-object {
        width: 200px;
        height: 200px;
      }

      .vertical-label {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <h1>A NEW ERA<br><i>In</i> LIVING<br>DESIGN</h1>
    <div class="announcement">ðŸ”´ Fascioli Studio Launching Soon</div>

    <div class="email-signup">
      <label>Sign Up for Early Access & Special Deals</label>
      <input type="email" placeholder="Email" />
    </div>
  </div>

  <div class="right">
    <div class="vertical-label">UNVEILING_PROJECTS_0.01A</div>
    <div class="hero-object"></div>
    <div class="countdown" id="countdown">--:--:--:--</div>
    <div class="labels">
      <div>Days</div>
      <div>Hours</div>
      <div>Minutes</div>
      <div>Seconds</div>
    </div>
  </div>

  <script>
    function getNextMonthDate() {
      const now = new Date();
      const year = now.getFullYear();
      const nextMonth = now.getMonth() + 1;
      return new Date(year, nextMonth, 1, 0, 0, 0);
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const target = getNextMonthDate().getTime();
      const diff = target - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent =
        `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
